name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/dev.txt
    
    - name: Lint with flake8
      run: |
        flake8 ai_platform shared_platform domains tests

    - name: Type check with mypy
      run: |
        mypy ai_platform shared_platform

    - name: Format check with black
      run: |
        black --check ai_platform shared_platform domains tests

    - name: Import sort check with isort
      run: |
        isort --check-only ai_platform shared_platform domains tests

    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=ai_platform --cov=shared_platform --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella